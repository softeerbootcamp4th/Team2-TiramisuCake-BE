plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'jacoco'
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport // test 작업이 끝나고 jacocoTestReport를 실행
}

jacoco {
	toolVersion = '0.8.8'
}

jacocoTestReport {
	reports {
		html.required = true
		xml.required = false
		csv.required = false

		html.destination file("jacoco/jacocoHtml")
		xml.destination file("jacoco/jacoco.xml")
	}

	// dependsOn : 이 작업에 지정된 종속성을 추가
	dependsOn test // jacocoTestReport 에 test라는 종속성을 추가
	finalizedBy 'jacocoTestCoverageVerification'
}

jacocoTestCoverageVerification {
	violationRules {

		rule {
			enabled = true
			//코드 버커리지 체크 기준
			element = 'CLASS'
		}
	}
}

group = 'com.softeer'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Swagger 설정
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'

	// Redis 설정
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	// JWT 설정
	implementation 'io.jsonwebtoken:jjwt:0.9.1'

	// Google Simple JSON
	implementation "com.googlecode.json-simple:json-simple:1.1.1"

	//DatatypeConverter
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'

	// JPA 설정
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// MySql 설정
	runtimeOnly 'com.mysql:mysql-connector-j'

	// spring aop 설정
	implementation 'org.springframework.boot:spring-boot-starter-aop'

	// redisson 설정
	implementation 'org.redisson:redisson-spring-boot-starter:3.17.0'

	// cool sms 설정
	implementation 'net.nurigo:sdk:4.3.0'

	// Bcrypt 설정
	implementation 'org.mindrot:jbcrypt:0.4'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'it.ozimov', name: 'embedded-redis', version: '0.7.1'

	testImplementation 'com.h2database:h2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
